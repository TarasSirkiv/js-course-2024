<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btm">Скажи дату</button>
    <script>
        let date = new Date()
        document.querySelector("#btm").onclick = function() {
        alert(date);
      };
    </script>
</body>
</html>
